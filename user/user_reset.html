<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/user/user_reset.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">修改密码</div>
      <div class="layui-card-body">
        <form class="layui-form myForm" lay-filter="myForm">
          <div class="layui-form-item">
            <label class="layui-form-label">原密码:</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="oldPwd"
                required
                lay-verify="required"
                placeholder="请输入原密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">新密码:</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="newPwd"
                required
                lay-verify="required|pass"
                placeholder="请输入新密码"
                autocomplete="off"
                class="layui-input pass"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">确认新密码:</label>
            <div class="layui-input-block">
              <input
                type="text"
                required
                lay-verify="required|pass|repass"
                placeholder="请确认新密码"
                autocomplete="off"
                class="layui-input repass"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">
                修改密码
              </button>
              <button type="reset" class="layui-btn layui-btn-primary">
                重置
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/user/user_reset.js"></script>
  </body>
</html>
