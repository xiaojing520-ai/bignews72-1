<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/article/article_list.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>
      <div class="layui-card-body">
        <!-- 内容区一  搜索区 -->
        <form class="layui-form myForm" lay-filter="myForm" action="">
          <div class="layui-form-item">
            <div class="layui-inline">
              <div class="layui-input-inline">
                <select name="city" id="category">
                  <!-- 这是文章分类下拉菜单 -->
                </select>
              </div>
              <div class="layui-input-inline">
                <select name="state" id="state">
                  <option value="">所有状态</option>
                  <option value="已发布">已发布</option>
                  <option value="草稿">草稿</option>
                </select>
              </div>
              <div class="layui-input-inline">
                <button
                  class="layui-btn btn-filter"
                  lay-submit
                  lay-filter="formDemo"
                >
                  筛 选
                </button>
              </div>
            </div>
          </div>
        </form>
        <!-- 内容区二 列表区 -->
        <table class="layui-table">
          <colgroup>
            <col width="60" />
            <col />
            <col />
            <col width="200" />
            <col width="160" />
            <col width="160" />
          </colgroup>
          <thead>
            <tr>
              <th>序号</th>
              <th>文章标题</th>
              <th>文章分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>人生就是一场旅行</td>
              <td>爱旅游</td>
              <td>2016-09-29 10:22:23</td>
              <td>已发布</td>
              <td>
                <button type="button" class="layui-btn layui-btn-xs">
                  编辑
                </button>
                <button
                  type="button"
                  class="layui-btn layui-btn-danger layui-btn-xs"
                >
                  删除
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- 内容区三 分页区 -->
        <div id="test1"></div>
      </div>
    </div>
    <!-- 搜索区的分类模板 -->
    <script type="text/template" id="categoryList">
      <option value="">所有分类</option>
      {{each data value index}}
      <option value="{{value.Id}}">{{value.name}}</option>
      {{/each}}
    </script>

    <!-- 文章列表模板 -->
    <script type="text/template" id="articleList">
      {{each data value index}}
      <tr>
        <td>{{index + 1}}</td>
        <td>{{value.title}}</td>
        <td>{{value.cate_name}}</td>
        <td>{{value.pub_date}}</td>
        <td>{{value.state}}</td>
        <td>
         <a href="./article_edit.html?id={{value.Id}}"  class="layui-btn layui-btn-xs btn-edit">
          编辑
        </a>
          <button
            type="button"
            data-id="{{value.Id}}"
            class="layui-btn layui-btn-danger layui-btn-xs btn-del"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>

    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/article_list.js"></script>
  </body>
</html>
