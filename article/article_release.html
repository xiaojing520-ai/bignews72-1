<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="../assets/css/article/article_release.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章发布</div>
      <div class="layui-card-body">
        <form class="layui-form myForm" action="">
          <div class="layui-form-item">
            <label class="layui-form-label">文章标题</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="title"
                required
                lay-verify="required"
                placeholder="请输入文章标题"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">文章分类</label>
            <div class="layui-input-block">
              <select name="city" id="category" lay-verify="required">
                <option value=""></option>
                <option value="0">北京</option>
                <option value="1">上海</option>
                <option value="2">广州</option>
                <option value="3">深圳</option>
                <option value="4">杭州</option>
              </select>
            </div>
          </div>
          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">文本内容</label>
            <div class="layui-input-block">
              <textarea
                name="desc"
                placeholder="请输入内容"
                class="layui-textarea"
              ></textarea>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">图片裁切</label>
            <div class="layui-input-block">
              <div class="box">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                  <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                  <img id="image" src="/assets/images/sample2.jpg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                  <div class="img-preview"></div>
                  <div>
                    <input type="file" id="avatar" style="display: none" />
                    <button
                      type="button"
                      class="layui-btn layui-btn-danger btn-upload"
                    >
                      选择封面
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">
                发布
              </button>
              <button type="reset" class="layui-btn layui-btn-primary">
                存为草稿
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="../assets/lib/jquery.js"></script>
    <!-- 裁剪图片插件的js -->
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <!-- layui 样式框架库的js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <!-- 富文本插件的js文件 -->
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="../assets/js/article/article_release.js"></script>
  </body>
</html>
